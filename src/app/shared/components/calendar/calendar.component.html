<div class="w-full lg:max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
  <div class="p-8 h-full flex flex-col">
    <div class="flex justify-between items-center mb-4">
      <h2 class="lg:text-2xl text-lg font-bold">{{ getMonthName(currentMonth) }} {{ currentYear }}</h2>
      <div class="flex justify-center items-center gap-8">
          <iconify-icon (click)="prevMonth()" class="text-gray-600 hover:text-black font-bold cursor-pointer rotate-[270deg]" icon="solar:alt-arrow-up-linear" width="20" height="20"></iconify-icon>
          <iconify-icon (click)="nextMonth()" class="text-gray-600 hover:text-black font-bold cursor-pointer rotate-[90deg]" icon="solar:alt-arrow-up-linear" width="20" height="20"></iconify-icon>
      </div>
    </div>
    <div class="grid grid-cols-7 gap-2 flex-grow">
      <div *ngFor="let day of weekDays" class="text-center font-semibold">{{day}}</div>
      <ng-container *ngFor="let date of dates">
        <div class="text-center py-2 h-full flex items-center justify-center"
             [ngClass]="{'bg-gray-100': !date.isCurrentMonth, 
                         'bg-blue-100': date.date.toDateString() === currentDate.toDateString()}">
          {{date.day}}
        </div>
      </ng-container>
    </div>
  </div>
</div>
