<div class="h-full w-full overflow-y-auto mt-4 custom-scrollbar px-6">
    <div class="h-full w-full gap-4 grid grid-cols-4 ">
        @for (item of arrayList; track $index) {
        <div class="w-full h-fit shadow-md">
            <div class="w-full bg-white rounded-lg shadow-md overflow-hidden">
                <div class="relative h-56">
                    <img [src]="item.bgImage" alt="Sunset silhouette"
                        class="w-full h-full object-cover">
                </div>
                <div class="flex flex-col p-4">
                    <div class="flex flex-row justify-between items-center relative overflow-visible">
                        <div class="flex items-center">
                            <img [src]="item.profileUrl" alt="Profile picture" class="w-8 h-8 rounded-full mr-2">
                            <span class="text-sm font-semibold">{{ item.name }}</span>
                        </div>
                        <iconify-icon (click)="toggleDropdown(item.id)" class="cursor-pointer" icon="mage:dots"
                            width="20" height="20"></iconify-icon>
                        @if (dropDown[item.id]) {
                        <div @fadeAnimation (clickOutside)="closeDropdown(item.id)"
                            class="absolute z-[1000] right-6 top-0 w-32 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                            role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                            <div class="py-2 relative px-2" role="none">
                                <div routerLink="/teacher/manage-courses/course-preview/course/{{item.id}}"
                                class="block w-full cursor-pointer hover:bg-gray-300 duration-300 px-4 py-2 text-sm text-gray-700"
                                    role="menuitem" tabindex="-1" id="menu-item-0">Open {{item.id}}</div>
                                <!-- Opening class schedule by UID -->
                                <div (click)="editCreateModal(item)" class="block w-full cursor-pointer hover:bg-gray-300 duration-300 px-4 py-2 text-sm text-blue-500"
                                    role="menuitem" tabindex="-1" id="menu-item-0">Edit</div>
                                <div (click)="deleteCourse(item)" class="block w-full cursor-pointer hover:bg-gray-300 duration-300 px-4 py-2 text-sm text-red-500"
                                    role="menuitem" tabindex="-1" id="menu-item-0">Delete</div>
                            </div>
                        </div>
                        }
                    </div>
                    <h2 class="text-lg font-bold mt-4">{{ item.title }}</h2>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-500 mt-8">{{ item.category }}</span>
                        <div class="flex flex-col items-center gap-1">
                            <div class="mt-2 text-sm text-gray-500">{{ item.language }}</div>
                            <div class="flex">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    class="w-4 h-4 text-yellow-400">
                                    <path fill-rule="evenodd"
                                        d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                        clip-rule="evenodd" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    class="w-4 h-4 text-yellow-400">
                                    <path fill-rule="evenodd"
                                        d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                        clip-rule="evenodd" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    class="w-4 h-4 text-yellow-400">
                                    <path fill-rule="evenodd"
                                        d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                        clip-rule="evenodd" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    class="w-4 h-4 text-yellow-400">
                                    <path fill-rule="evenodd"
                                        d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                        clip-rule="evenodd" />

                                    class="w-4 h-4 text-gray-300">
                                    <path fill-rule="evenodd"
                                        d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    }
    </div>
</div>
