<div class="w-full h-full ">
    <div class="container mx-auto h-full w-full flex flex-col ">
        <!-- Search Bar -->
        <div class="mb-4 h-fit relative max-w-2xl ">
            <iconify-icon class="absolute top-1/2 -translate-y-1/2 left-4" icon="ic:twotone-search" width="20"
                height="20"></iconify-icon>
            <input type="text" placeholder="Search..."
                class="w-full pl-12 p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-secondary-tw">
        </div>

        <!-- Table Container -->
        <div class="w-full h-full">
            <table class="w-full flex-grow bg-white rounded-lg shadow overflow-hidden flex flex-col ">
                <thead class="sticky top-0 z-10 bg-secondary-tw text-white w-full">
                    <tr class="bg-secondary-tw">
                        <th class="w-1/3 px-6 py-2 font-semibold text-left">Name</th>
                        <th class="w-1/3 px-6 py-2 font-semibold text-left">Email</th>
                        <th class="w-1/3 px-6 py-2 font-semibold text-left">Status</th>
                        <th class="px-6 py-2 font-semibold text-left">Action</th>
                    </tr>
                </thead>
                <div class="overflow-y-auto flex-grow custom-scrollbar">
                    <tbody class="divide-y divide-gray-200 w-full">
                        <tr *ngFor="let user of users" class="hover:bg-gray-50">
                            <td class="w-1/3 px-6 py-4">{{ user.name }}</td>
                            <td class="w-1/3 px-6 py-4 text-gray-500">{{ user.email }}</td>
                            <td class="w-1/3 px-6 py-4">{{ user.status }}</td>
                            <td class="px-6 py-4">
                                <span (click)="openDeleteModal(user)"
                                    class="w-4 h-4 text-red-500 rounded-sm cursor-pointer">
                                    <iconify-icon icon="mdi:trash" width="20" height="20"></iconify-icon>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </div>
            </table>
        </div>
    </div>
</div>
<!-- Delete Modal -->
<div *ngIf="selectedUser" @fadeAnimation
    class="fixed z-[1000] top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex items-center justify-center">
    <div (clickOutside)="closeDeleteModal()"
        class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg justify-center items-center flex flex-col gap-1.5">
        <h2 class="text-2xl font-bold mb-4">Remove Student?</h2>
        <p>Are you sure you want to delete this student?</p>
        <p class="text-sm ">
            <span class="font-medium">{{ selectedUser.name }} - </span>
            <strong>{{ selectedUser.email }}</strong>
        </p>
        <div class="w-full mt-6 flex justify-end gap-2">
            <button (click)="closeDeleteModal()"
                class="px-4 py-1 duration-300 bg-primary-tw hover:bg-gray-500 rounded-lg mr-2 text-white">Cancel</button>
            <button (click)="deleteUser(selectedUser.id)"
                class="px-4 py-1 duration-300 bg-primary-tw hover:bg-red-500 text-white rounded-lg">Delete</button>
        </div>
    </div>
</div>
