<section class="flex flex-col whitespace-nowrap mx-auto px-4">
    <header class="flex flex-col self-center max-w-full text-center text-black w-full mb-6">
      <h1 class="text-5xl font-bold mb-4 max-md:text-3xl">DICTIONARY</h1>
    </header>
    <div class="flex flex-wrap justify-between items-center gap-6 w-full mb-8">
      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/9c605fd7fd6c9bdbb39abfd90d728cad0d8154e094a8ac75cb2a4a7513fc11cd?placeholderIfAbsent=true&apiKey=f35c25b17acb406083beeda46a28c843" alt="Dictionary illustration" class="object-contain w-48 h-48 max-md:w-36 max-md:h-36" />
      
      <form (ngSubmit)="onSearch()" class="flex-grow flex items-center max-w-lg">
        <div class="relative w-full">
          <input type="text" id="search-input" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search" class="w-full bg-white rounded-lg h-16 shadow-md pl-6 pr-16 text-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-slate-300" />
          <button type="submit" class="absolute right-4 top-1/2 transform -translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 hover:text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>
      </form>
      
      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/856bddfb697d5dde37a78c0ea580ed17962f5094d6b548420d2542dd763854b5?placeholderIfAbsent=true&apiKey=f35c25b17acb406083beeda46a28c843" alt="Dictionary feature illustration" class="object-contain w-48 h-48 max-md:w-36 max-md:h-36" />
    </div>
  
    @if (searchResult) {
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-bold mb-4 flex items-center">
          {{ searchResult.word }}
          <button (click)="playAudio('english')" class="ml-2 text-blue-600 hover:text-blue-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            </svg>
          </button>
        </h2>
        <div class="space-y-4">
          <div>
            <h3 class="text-xl font-semibold text-blue-600 flex items-center">
              English
              <button (click)="playAudio('english')" class="ml-2 text-blue-600 hover:text-blue-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                </svg>
              </button>
            </h3>
            <p>{{ searchResult.meanings.english }}</p>
          </div>
          <div>
            <h3 class="text-xl font-semibold text-green-600 flex items-center">
              Japanese
              <button (click)="playAudio('japanese')" class="ml-2 text-green-600 hover:text-green-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                </svg>
              </button>
            </h3>
            <p>{{ searchResult.meanings.japanese }}</p>
          </div>
          <div>
            <h3 class="text-xl font-semibold text-red-600 flex items-center">
              Spanish
              <button (click)="playAudio('spanish')" class="ml-2 text-red-600 hover:text-red-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                </svg>
              </button>
            </h3>
            <p>{{ searchResult.meanings.spanish }}</p>
          </div>
        </div>
      </div>
    } @else if (searchTerm) {
      <div class="bg-white rounded-lg shadow-md p-6 mb-8 text-center">
        <p class="text-lg text-gray-600">No results found for "{{ searchTerm }}".</p>
      </div>
    }
  </section>
