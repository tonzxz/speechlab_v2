<div class="w-full h-full flex items-center justify-center">
    <div class="relative bg-white rounded-lg max-w-md h-fit w-full flex flex-col justify-center items-center px-8 pt-16 pb-8">
        <div class="h-full w-full flex flex-col gap-8 justify-center items-center">
            <img src="/assets/images/manage-class/warning.png" alt="">
            <div class="pt-2 text-xl w-full text-center">
                <span class="font-semibold text-xl text-center whitespace-nowrap">Are you sure you want to delete this class?</span>
                <p>You won't be able to revert this!</p>
            </div>
            
            <div class="w-full flex flex-row justify-evenly items-center">
                <button class="py-2 text-white rounded-lg w-32 bg-primary-tw hover:bg-red-500 duration-300">Delete</button>
                <button (click)="close()" class="py-2 text-white rounded-lg w-32 bg-primary-tw hover:bg-secondary-tw duration-300">Cancel</button>
            </div>
        </div>
    </div>
