<div class="w-full h-full flex justify-center items-center">
    <div class="w-full h-fit pt-8 max-w-md bg-white p-4 rounded-xl">
        <div class="w-full h-full flex flex-col gap-6 justify-center items-center">
            <h1 class="font-bold text-2xl">Save as Draft</h1>
            <p class="text-center px-4 pb-4">
                Your course has not been published yet. You can continue editing it later. Would you like to save this course as a draft?
            </p>
            <div class="w-full flex justify-center items-center gap-4">
                <button (click)="close()" class="py-1.5 w-36 bg-primary-tw hover:bg-secondary-tw duration-300 text-primary-text-tw rounded-full font-semibold">Cancel</button>
                <button (click)="confirmSaveDraft()"
                    class="py-1.5 w-36 bg-primary-tw hover:bg-secondary-tw duration-300 text-primary-text-tw rounded-full font-semibold">Save</button>
            </div>
        </div>
    </div>
</div>
