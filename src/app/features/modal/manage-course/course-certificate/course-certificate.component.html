<div class="w-full h-full flex items-center justify-center ">
    <div (clickOutside)="close()"
        class="relative bg-white shadow-sd rounded-lg h-[90%] w-full max-w-screen-xl flex flex-col justify-center items-center overflow-hidden">
        <iconify-icon (click)="close()"  class="cursor-pointer absolute top-0 right-0 z-[1000] text-white"
            icon="lets-icons:close-square-duotone" width="35" height="35">
        </iconify-icon>

        <div class="w-full h-full flex">
            <div class="w-[70%] flex flex-col gap-4 h-full p-8">
                <h1 class="text-2xl font-bold">Certificate content</h1>
                <div class="w-full h-fit">
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="logo" class="text-lg font-bold ml-1">Logo</label>
                            <div class="relative">
                                <!-- Hidden File Input -->
                                <input id="logo-input" type="file"
                                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                                    (change)="onFileSelected($event)">

                                <!-- Text Input to Show File Name -->
                                <input id="filename" type="text" placeholder="Upload a file"
                                    class="w-full px-4 py-2 border border-gray-700 rounded-xl" [value]="fileName"
                                    readonly>

                                <!-- Icon Label -->
                                <label for="logo-input"
                                    class="absolute top-1/2 right-2 transform -translate-y-1/2 cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M4 3a1 1 0 011-1h10a1 1 0 011 1v3a1 1 0 102 0V3a3 3 0 00-3-3H5a3 3 0 00-3 3v3a1 1 0 102 0V3zM7 8a1 1 0 00-1 1v7a1 1 0 001 1h6a1 1 0 001-1V9a1 1 0 00-1-1H7zm2 7v-4h2v4H9z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </label>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="logo" class="text-lg font-bold ml-1 capitalize">background</label>
                            <div class="relative">
                                <!-- Hidden File Input -->
                                <input id="logo-input" type="file"
                                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                                    (change)="onFileSelectedForBackground($event)">

                                <!-- Text Input to Show File Name -->
                                <input id="filename" type="text" placeholder="Upload a file"
                                    class="w-full px-4 py-2 border border-gray-700 rounded-xl"
                                    [value]="fileNameForBackground" readonly>

                                <!-- Icon Label -->
                                <label for="logo-input"
                                    class="absolute top-1/2 right-2 transform -translate-y-1/2 cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M4 3a1 1 0 011-1h10a1 1 0 011 1v3a1 1 0 102 0V3a3 3 0 00-3-3H5a3 3 0 00-3 3v3a1 1 0 102 0V3zM7 8a1 1 0 00-1 1v7a1 1 0 001 1h6a1 1 0 001-1V9a1 1 0 00-1-1H7zm2 7v-4h2v4H9z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full h-fit flex flex-col gap-4">
                    <label for="logo" class="text-lg font-bold ml-1 ">Signature</label>
                    <div class="border flex flex-col border-gray-700 rounded-xl h-full p-4">
                        <p for="signature1" class=" text-sm font-medium ml-2">Signature 1</p>
                        <div class="h-fit w-full flex flex-row gap-4 pt-2">
                            <div class="w-full h-full flex flex-col gap-4">
                                <input placeholder="Name" type="text" class="w-full px-4 py-2 border border-gray-700 focus:outline-secondary-tw rounded-xl">
                                <input placeholder="Position" type="text" class="w-full px-4 py-2 border border-gray-700 focus:outline-secondary-tw rounded-xl">
                            </div>
                            <div class="h-full w-full max-w-44 border border-secondary-tw rounded-xl flex flex-col justify-center items-center gap-2">
                                <p class="text-sm">Signature</p>
                                <small class="text-blue-500 cursor-pointer hover:underline">(upload e signature)</small>
                            </div>
                        </div>
                    </div>
                    <div class="border flex flex-col border-gray-700 rounded-xl h-fit p-4 ">
                        <p for="signature1" class=" text-sm font-medium ml-2">Signature 2</p>
                        <div class="h-fit w-full flex flex-row gap-4 pt-2">
                            <div class="w-full h-full flex flex-col gap-4">
                                <input placeholder="Name" type="text" class="w-full px-4 py-2 border border-gray-700 focus:outline-secondary-tw rounded-xl">
                                <input placeholder="Position" type="text" class="w-full px-4 py-2 border border-gray-700 focus:outline-secondary-tw rounded-xl">
                            </div>
                            <div class="h-full w-full max-w-44 border border-secondary-tw rounded-xl flex flex-col justify-center items-center gap-2">
                                <p class="text-sm">Signature</p>
                                <small class="text-blue-500 cursor-pointer hover:underline">(upload e signature)</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full flex justify-center items-center">
                    <button
                        class="bg-primary-tw py-1.5 w-32 rounded-full text-primary-text-tw hover:bg-secondary-tw duration-300">Save</button>
                </div>
            </div>
            <div class="w-full h-full relative ">
                <div class="absolute top-0 left-0 w-full h-full last-background "></div>
                <div class=" w-full h-full px-8 flex justify-center items-center">
                    <img class="z-30" src="assets/images/manage-courses/certificate.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
