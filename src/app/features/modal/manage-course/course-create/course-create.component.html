<div class="w-full h-full flex items-center justify-center">
  <div class="relative py-8 bg-white shadow-sd rounded-lg h-[85%] w-full max-w-5xl flex flex-col">
    <iconify-icon (click)="close()" class="cursor-pointer absolute top-0 right-2 z-[1000]"
      icon="lets-icons:close-square-duotone" width="35" height="35">
    </iconify-icon>

    <div class="w-full h-full flex flex-col">
      <div class="flex-grow overflow-y-auto scroll-none p-8">
        <h1 class="font-bold text-xl mb-6">{{ editingCourse ? 'Edit Course' : 'Create Course' }}</h1>

        <div class="flex gap-8 h-56">
          <div class="w-full flex flex-col gap-4">
            <input [(ngModel)]="courseTitle" type="text" placeholder="Course title"
              class="flex-1 px-4 h-14 w-full border border-gray-500 rounded-xl p-2.5 focus:outline-secondary-tw">
            <div class="relative w-full">
              <select [(ngModel)]="skillLevel" id="course"
                class="w-full py-2.5 pl-4 pr-10 rounded-xl border border-gray-500 appearance-none focus:outline-secondary-tw text-gray-500 cursor-pointer">
                <option value="" disabled selected class="cursor-not-allowed">Select Difficulty</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>
            </div>
            <textarea [(ngModel)]="description"
              class="w-full px-4 py-2 border border-gray-500 rounded-xl p-2 focus:outline-secondary-tw resize-none h-full"
              placeholder="Description"></textarea>
          </div>
          <div
            class="w-full aspect-video border border-gray-500 rounded-xl flex justify-center items-center relative overflow-hidden ">
            <input type="file" accept="image/*" #thumbnailInput (change)="onThumbnailSelected($event)" class="hidden">
            <ng-container *ngIf="!thumbnailPreviewUrl; else thumbnailPreview">
              <button (click)="thumbnailInput.click()" class="flex justify-center items-center gap-1 font-medium">
                <iconify-icon icon="tdesign:plus" width="25" height="25"></iconify-icon>
                Add thumbnail
              </button>
            </ng-container>
            <ng-template #thumbnailPreview>
              <img [src]="thumbnailPreviewUrl" class="w-full h-full object-cover">
              <button (click)="removeThumbnail()" class="absolute top-2 right-2  rounded-full p-1">
                <iconify-icon class="bg-white rounded-full p-1" icon="mdi:close" width="20" height="20"></iconify-icon>
              </button>
            </ng-template>
          </div>
        </div>





        <div class="space-y-6">
          <div *ngFor="let lesson of lessons; let i = index" class="w-full border border-gray-500 rounded-xl p-4">
            <div class="grid grid-cols-2 gap-4 mb-4">
              <input [(ngModel)]="lesson.lessonTitle" type="text" placeholder="Lesson title"
                class="w-full px-4 border border-gray-500 rounded-xl p-2 focus:outline-secondary-tw">
              <input [(ngModel)]="lesson.lessonObjectives" type="text" placeholder="Lesson objectives"
                class="w-full px-4 border border-gray-500 rounded-xl p-2 focus:outline-secondary-tw">
            </div>
            <div class="grid grid-cols-2 gap-4">
              <textarea [(ngModel)]="lesson.lessonDescription" placeholder="Lesson description"
                class="w-full px-4 py-2 border border-gray-500 rounded-xl p-2 focus:outline-secondary-tw resize-none h-32"></textarea>
              <div
                class="w-full border border-gray-300 rounded-xl flex justify-center items-center relative overflow-hidden h-32">
                <input type="file" #lessonFileInput (change)="onLessonFileSelected($event, i)" class="hidden">
                <ng-container *ngIf="!lesson.file; else filePreview">
                  <button (click)="lessonFileInput.click()"
                    class="flex flex-col justify-center items-center gap-1 font-medium">
                    <iconify-icon icon="tdesign:plus" width="25" height="25"></iconify-icon>
                    Add file
                  </button>
                </ng-container>
                <ng-template #filePreview>
                  <div class="flex flex-col items-center justify-center w-full h-full">
                    <iconify-icon icon="mdi:file-document-outline" width="40" height="40"></iconify-icon>
                    <span class="mt-2 text-sm">{{ lesson.file?.name }}</span>
                  </div>
                  <button (click)="removeFile(i)" class="absolute top-2 right-2 bg-white rounded-full p-1">
                    <iconify-icon icon="mdi:close" width="20" height="20"></iconify-icon>
                  </button>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="w-full p-4 bg-white border-t flex justify-between items-center">
        <button *ngIf="!editingCourse" (click)="addLesson()"
          class="w-36 bg-primary-tw py-1.5 rounded-lg text-primary-text-tw flex justify-center items-center gap-1">
          <iconify-icon class="text-secondary-tw" icon="mdi:plus-box" width="25" height="25"></iconify-icon>Add Lesson
        </button>
        <div class="flex gap-4">
          <button (click)="saveDraft()" class="w-36 bg-primary-tw py-1.5 rounded-lg text-primary-text-tw">Save as
            draft</button>
          <button (click)="publishCourse()" class="w-36 bg-primary-tw py-1.5 rounded-lg text-primary-text-tw">{{
            editingCourse ? 'Update' : 'Publish' }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
