<div class="w-full px-12 flex flex-col justify-between h-full items-center py-16 absolute top-0">
    <h4 class="font-bold text-lg -mt-12">Registration Form</h4>

    <div class="w-full flex flex-col justify-center items-start gap-2">
        <div class="flex flex-col gap-1 text-base w-full">
            <label for="name" class="pl-1 font-semibold text-sm">FULL NAME</label>
            <input type="text" class="bg-tertiary-tw px-4 border-2 border-black rounded-2xl p-2 w-full" id="name">
        </div>
        <div class="flex flex-col gap-1 text-base w-full">
            <label for="address" class="pl-1 font-semibold text-sm">ADDRESS</label>
            <input type="text" class="bg-tertiary-tw px-4 border-2 border-black rounded-2xl p-2 w-full" id="address">
        </div>
        <div class="flex flex-col gap-1 text-base w-full">
            <label for="email" class="pl-1 font-semibold text-sm">EMAIL ADDRESS</label>
            <input type="text" class="bg-tertiary-tw px-4 border-2 border-black rounded-2xl p-2 w-full" id="email">
        </div>
        <div class=" grid grid-cols-3 gap-4">
            <div class="flex flex-col gap-1 text-base w-full">
                <label for="email" class="pl-1 font-semibold text-sm">NATIONALITY</label>
                <input type="text" class="bg-tertiary-tw px-4 border-2 border-black rounded-2xl p-2 w-full" id="email">
            </div>
            <div class="flex flex-col gap-1 text-base w-full">
                <label for="email" class="pl-1 font-semibold text-sm">GENDER</label>
                <input type="text" class="bg-tertiary-tw px-4 border-2 border-black rounded-2xl p-2 w-full" id="email">
            </div>
            <div class="flex flex-col gap-1 text-base w-full">
                <label for="email" class="pl-1 font-semibold text-sm">BIRTHDATE</label>
                <input type="text" class="bg-tertiary-tw px-4 border-2 border-black rounded-2xl p-2 w-full" id="email">
            </div>
        </div>
        <div class="flex flex-col gap-1 text-base w-full">
            <label for="email" class="pl-1 font-semibold text-sm">PASSWORD</label>
            <input type="text" class="bg-tertiary-tw px-4 border-2 border-black rounded-2xl p-2 w-full" id="email">
        </div>
        <div class="flex flex-col gap-1 text-base w-full">
            <label for="email" class="pl-1 font-semibold text-sm">CONFIRM PASSWORD</label>
            <input type="text" class="bg-tertiary-tw px-4 border-2 border-black rounded-2xl p-2 w-full" id="email">
        </div>
    </div>
    @if(this.authComponent.slide) {
    <div class="">
        <button type="submit" class="bg-secondary-tw py-2 w-32  rounded-lg text-primary-text-tw">Register</button>
    </div>
    }
</div>
