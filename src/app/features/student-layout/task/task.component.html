<section class="flex flex-col items-start w-full">
  <!-- Main Heading -->
  <h2 class="text-2xl font-bold text-black mb-4">Courses with Tasks</h2>
  
  <!-- Navigation Buttons -->
  <nav class="flex gap-2 items-center mb-4">
    <button 
      *ngFor="let level of difficultyLevels"
      (click)="filterCourses(level)"
      [class.bg-amber-500]="selectedLevel === level"
      [class.bg-slate-800]="selectedLevel !== level"
      class="px-4 py-2 rounded-2xl flex-1 text-sm text-white">
      {{ level }}
    </button>
  </nav>
  
  <!-- Courses with Tasks -->
  <div class="flex flex-row flex-wrap gap-4 w-full">
    <article 
      *ngFor="let course of filteredCourses"
      [routerLink]="['/student/course-details']" 
      class="relative flex flex-col w-full max-w-[350px] min-h-[300px] bg-white rounded-2xl shadow-[8px_8px_12px_rgba(0,0,0,0.4)] overflow-hidden">
      <!-- Background Decoration -->
      <div class="bg-amber-500 h-[120px] w-full"></div>
      
      <!-- Main Content -->
      <div class="z-10 flex flex-col w-full p-4">
        <!-- Instructor Info -->
        <div class="flex justify-between items-center w-full mb-4">
          <div class="flex items-center text-sm font-medium text-black">
            <img [src]="course.instructorImage" class="w-8 h-8 rounded-full mr-2" [alt]="'Profile picture of ' + course.instructor" />
            <span>{{ course.instructor }}</span>
          </div>
          <div class="flex gap-2">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2a6b2e5ad638969760b507b4a6c41b32318d83f0bfeaa85e4f39269e5efc88c9?apiKey=2e31fa6b2d0c458aaebf11d5898097ea&&apiKey=2e31fa6b2d0c458aaebf11d5898097ea" class="w-6 h-6 object-contain" alt="" />
          </div>
        </div>
        <!-- Course Title -->
        <h3 class="mt-2 text-lg font-bold text-black mb-2">{{ course.title }}</h3>
        <!-- Course Level and Rating -->
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm font-medium text-gray-600">{{ course.level }}</span>
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
            <span class="ml-1 text-sm font-medium text-gray-600">{{ course.rating.toFixed(1) }}</span>
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
